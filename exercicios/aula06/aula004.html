<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 26px;
            padding: 0px;
            margin: 0px;
        }
        p {
            margin: 0px;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt (`Qual seu nome?`)
        document.write (`<p> Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.</p>` )
        document.write (`<p> Seu nome em letas maiúsculas fica: ${nome.toUpperCase()}.</p>`)
        document.write (`<p> E em minúsculas fica: ${nome.toLowerCase()}.</p>`)
    </script>

</body>
</html>
